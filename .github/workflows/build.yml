name: Backend Test and Merge (Java + MongoDB)

on:
  push:
    branches:  ["tijani"]
      

permissions:
  contents: write
  pull-requests: write

jobs:
  test-and-merge-to-dev:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MONGO_URI: mongodb://localhost:27017/testdb

    steps:
      - name: Checkout 'tijani' branch
        uses: actions/checkout@v4
        with:
          ref: tijani
          fetch-depth: 0

      # Backend tests only
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Wait for MongoDB
        run: |
          until mongosh --eval 'db.runCommand({ ping: 1 })' --quiet; do
            echo "‚è≥ Waiting for MongoDB..."
            sleep 2
          done

      - name: Run backend tests
        working-directory: ./backend
        run: mvn test

      # Optional: install frontend dependencies (skip if not needed)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Configure Git identity
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge 'tijani' into 'dev'
        if: success()
        run: |
          git fetch origin dev
          git checkout dev
          git merge origin/tijani --no-edit
          git push origin dev
